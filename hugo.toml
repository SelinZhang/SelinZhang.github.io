# -----------------------------------------------------------
# 基础配置
# -----------------------------------------------------------
baseURL = 'https://SelinZhang.github.io/'
title = 'NeoForge Modding Tutorial'
theme = 'hugo-book'  # 必须在最顶层
copyright = '© SelinZhang'

# 启用 Git 信息（显示最后修改时间）
enableGitInfo = true

# -----------------------------------------------------------
# 多语言配置 (Multilingual Mode)
# -----------------------------------------------------------
defaultContentLanguage = 'zh' # 默认显示中文

[languages]
  [languages.zh]
    languageName = '中文'
    contentDir = 'content.zh' # 读取 content.zh 文件夹
    weight = 1 # 排序第一

  [languages.en]
    languageName = 'English'
    contentDir = 'content.en' # 读取 content.en 文件夹
    weight = 2

# -----------------------------------------------------------
# 菜单配置 (侧边栏)
# -----------------------------------------------------------
[menu]
  # 这里可以手动定义一些固定的链接，比如 GitHub
  [[menu.after]]
    name = 'GitHub 仓库'
    url = 'https://github.com/SelinZhang/SelinZhang.github.io'
    weight = 10

# -----------------------------------------------------------
# 主题参数设置
# -----------------------------------------------------------
[params]
  # 风格设置 (light, dark, auto)
  BookTheme = 'light'

  # 侧边栏逻辑：'docs' 表示以文档目录为根，'*' 表示显示所有
  # 建议使用 docs 模式，结构更清晰
  BookSection = '*' 

  # 搜索功能
  BookSearch = true

  # 仓库链接配置 (用于生成 "Edit this page" 按钮)
  BookRepo = 'https://github.com/SelinZhang/SelinZhang.github.io'
  
  # "编辑此页"的链接模板
  # 注意：这里需要对应你的分支名 (main) 和目录结构
  BookEditLink = '{{ .Site.Params.BookRepo }}/edit/main/{{ .Site.Params.BookSection }}/{{ .Path }}'
  
  # 日期格式
  BookDateFormat = '2006年01月02日'

  # 实验性功能：检查死链 ('warning', 'error', false)
  BookPortableLinks = 'warning'

# -----------------------------------------------------------
# Markdown 渲染配置
# -----------------------------------------------------------
[markup]
  [markup.goldmark.renderer]
    unsafe = true # 允许 HTML 标签 (很多高级排版需要这个)
    
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    
  [markup.highlight]
    style = 'github' # 代码高亮风格，可选 monokai, dracula 等